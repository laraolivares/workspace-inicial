<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Carrito de Compras</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/stylecart.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" id="username" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Usuario
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="cart.html">Mi carrito</a>
                  <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary visually-hidden" id="badge">     
                  </span></li>
                <li><a class="dropdown-item" href="my-profile.html">Mi perfil</a></li>
                <li><a class="dropdown-item" id="cerrarSesion">Cerrar sesión</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container mt-4">
        <div id="cart-container">
            <h2 class="mb-4">MI CARRO</h2>
    <!--PRODUCTOS-->
            <div id="cart-items" class="cart-container"></div> <!-- Contenedor para los ítems del carrito -->
            <div id="empty-cart" class="alert alert-info text-center" style="display: none;">
                <h4>No hay productos en el carrito.</h4>
            </div>
    <!-- Acordeón de secciones (productos y costos quedan por fuera para que siempre esten visibles -->
            <div class="accordion" id="accordionExample">

    <!--TIPO DE ENVIOS-->
                <div class="accordion-item">
                <h2 class="accordion-header" id="headingShipping">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseShipping" aria-expanded="true" aria-controls="collapseShipping">
                            Tipo de Envío
                        </button>
                </h2>
                <div id="collapseShipping" class="accordion-collapse collapse show" aria-labelledby="headingShipping" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <label><input type="radio" name="shippingType" value="0.15"> Premium 2 a 5 días (15%)</label><br>
                            <label><input type="radio" name="shippingType" value="0.07"> Express 5 a 8 días (7%)</label><br>
                            <label><input type="radio" name="shippingType" value="0.05"> Standard 12 a 15 días (5%)</label>
                        </div>
                </div>
                </div>

    <!--DIRECCION DE ENVIO-->
                <div class="accordion-item">
                <h2 class="accordion-header" id="headingAddress">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAddress" aria-expanded="false" aria-controls="collapseAddress">
                            Dirección de Envío
                        </button>
                </h2>
                <div id="collapseAddress" class="accordion-collapse collapse" aria-labelledby="headingAddress" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="form-group">
                                <label for="department">Departamento:</label>
                                <input type="text" id="department" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="locality">Localidad:</label>
                                <input type="text" id="locality" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="street">Calle:</label>
                                <input type="text" id="street" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="number">Número:</label>
                                <input type="text" id="number" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="corner">Esquina:</label>
                                <input type="text" id="corner" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

    <!--FORMA DE PAGO-->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingPayment">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePayment" aria-expanded="false" aria-controls="collapsePayment">
                            Forma de Pago
                        </button>
                    </h2>
                    <div id="collapsePayment" class="accordion-collapse collapse" aria-labelledby="headingPayment" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <label><input type="radio" name="paymentMethod" value="credit"> Tarjeta de crédito</label><br>
                            <label><input type="radio" name="paymentMethod" value="transfer"> Transferencia bancaria</label><br>
                            <label><input type="radio" name="paymentMethod" value="mercado-pago"> Mercado pago</label>
                        </div>
                    </div>
                </div>
            </div> 
    <!-- Fin del acordeón -->

   <!-- COSTOS-->
            <div class="cost-summary mt-4">
                <h4>Costos</h4>
                <p>Subtotal: $<span id="subtotal">0.00</span></p>
                <p>Costo de Envío: $<span id="shipping-cost">0.00</span></p>
                <p><strong>Total: $<span id="total-cost">0.00</span></strong></p>
            </div>

   <!-- BOTON FINALIZAR COMPRA -->
            <button class="btn btn-success mt-4" id="finalCompra">Finalizar compra</button>

        </div>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="css/stylelogin.css" rel="stylesheet">
  
 </head>

<body>
  <main class="mt-5">



    <div class="primerlogin">
      <img src="img/login.png" alt="Logo Jovenes a Programar e-Mercado" width="620">
    </div>
    

    <div class="log-in">
      <h2>Login</h2>
    </div>
    
    <div class="log-usuario">
      <input type="text" id="inputUsuario" placeholder="USUARIO"> 
      <img src="img/img_usuario.png" alt="Icono de usuario" class="icono-login">
    </div>

    <div class="log-contraseña">
      <input type="password" id="inputContraseña" placeholder="CONTRASEÑA"> 
      <i class='bx bx-show-alt' id="icon" ></i>
      <img src="img/img_contraseña.png" alt="Icono de contraseña" class="icono-contraseña">
    </div>
    
    <button id="boton-entrar">ENTRAR</button>


  </main>


  <footer class="text-muted">
    <div class="container">
        
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>

  <script src="js/login.js"></script>
</body>

</html>
